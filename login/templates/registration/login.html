<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>login/sign-up</title>
</head>

<body>
    <div class="wrapper">
        <div class="form-container sign-up">
            <form method="POST" action="/login/sign_up/">
                {% csrf_token %}
                <h2>sign up</h2>
                <div class="form-group" id="uid" name="userId_signup">
                    <input type="text" required>
                    <label for="">user id</label>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group" id="smail" name="email_signup">
                    <input type="email" required>
                    <label for="">email</label>
                    <i class="fas fa-at"></i>
                </div>
                <div class="form-group" id="spass" name="password_signup">
                    <input type="password" required>
                    <label for="">password</label>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="form-group" id="scpass" name="rePassword_signup">
                    <input type="password" required>
                    <label for="">confirm password</label>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="btn">sign up</button>
                <div class="link">
                    <p>You already have an account?<a href="#" class="signin-link"> sign in</a></p>
                </div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form method="POST" action="/login/login/">
                {% csrf_token %}
                <h2>login</h2>
                <div class="form-group" id="luid" name="userId_login">
                    <input type="text" required>
                    <i class="fas fa-user"></i>
                    <label for="">user id</label>
                </div>
                <div class="form-group" id="lpass" name="password_login">
                    <input type="password" required>
                    <i class="fas fa-lock"></i>
                    <label for="">password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">forgot password?</a>
                </div>
                <button type="submit" class="btn">login</button>
                <div class="link">
                    <p>Don't have an account?<a href="#" class="signup-link"> sign up</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'main.js' %}"></script>
</body>

</html>
